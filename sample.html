<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Search Functionality</title>
  <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="SearchController" >
  <div ng-click="hideData()">
    <input type="text" ng-model="searchTerm" ng-click="loadData(); $event.stopPropagation()" ng-blur="hideData()" placeholder="Search..."/>
    <ul ng-show="showData">
      <li ng-repeat="item in items | filter:searchTerm">{{item.name}}</li>
    </ul>
  </div>
  <script>
    angular.module('app', [])
    .controller('SearchController', function($scope, $http) {
      $http.get('courses.json').then(function(response) {
        $scope.items = [];
        $scope.showData = false;

        $scope.loadData = function() {
            $http.get('courses.json').then(function(response){
                $scope.items = response.data;
                $scope.showData = true;
            });
        };
        $scope.hideData = function() {
            $scope.showData = false;
        }
      });
    });
  </script>
</body>
</html>
