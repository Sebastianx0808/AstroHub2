<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dual Login / Signup Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
</div>
<!-- Log In Form Section -->
<section>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="signUpForm">
        <h1>Sign Up</h1>
        <div class="social-container">
          <a href="https://Github.com/farazc60" target="_blank" class="social"><i class="fab fa-github"></i></a>
          <a href="https://Codepen.io/codewithfaraz" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
          <a href="mailto:farazc60@gmail.com" target="_blank" class="social"><i class="fab fa-google"></i></a>
        </div>
        <span>Or use your Email for registration</span>
        <label>
          <input type="text" placeholder="Name" id="signUpName"/>
        </label>
        <label>
          <input type="email" placeholder="Email" id="signUpEmail"/>
        </label>
        <label>
          <input type="password" placeholder="Password" id="signUpPassword"/>
        </label>
        <button type="button" onclick="signUp()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form id="signInForm">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="https://Github.com/farazc60" target="_blank" class="social"><i class="fab fa-github"></i></a>
          <a href="https://Codepen.io/codewithfaraz" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
          <a href="mailto:farazc60@gmail.com" target="_blank" class="social"><i class="fab fa-google"></i></a>
        </div>
        <span>Or sign in using E-Mail Address</span>
        <label>
          <input type="email" placeholder="Email" id="signInEmail"/>
        </label>
        <label>
          <input type="password" placeholder="Password" id="signInPassword"/>
        </label>
        <a href="#">Forgot your password?</a>
        <button type="button" onclick="signIn()">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Log in</h1>
          <p>Sign in here if you already have an account </p>
          <button class="ghost mt-5" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Create, Account!</h1>
          <p>Sign up if you still don't have an account ... </p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</section>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js'></script>
<script>
  function signUp() {
    const signUpName = document.getElementById('signUpName').value;
    const signUpEmail = document.getElementById('signUpEmail').value;
    const signUpPassword = document.getElementById('signUpPassword').value;


    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
        signInButton.style.display = "none";
    });

  signInButton.addEventListener('click', () => {
    container.classList.remove('right-panel-active');
    signInButton.style.display = "block";
  });
    // Dummy validation
    if (!signUpName || !signUpEmail || !signUpPassword) {
      alert('Please fill in all fields');
      return;
    }

    // Dummy JSON data
    const user = {
      name: signUpName,
      email: signUpEmail,
      password: signUpPassword
    };

    // Assuming you're using Angular's HttpClient, replace this with actual implementation
    fetch('assets/users.json', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(user)
    })
    .then(response => {
      if (response.ok) {
        alert('Successful sign up');
      } else {
        alert('Sign up failed');
      }
    })
    .catch(error => console.error('Error:', error));
  }

  function signIn() {
    const signInEmail = document.getElementById('signInEmail').value;
    const signInPassword = document.getElementById('signInPassword').value;

    // Dummy validation
    if (!signInEmail || !signInPassword) {
      alert('Please fill in all fields');
      return;
    }

    // Dummy JSON data
    const signInData = {
      email: signInEmail,
      password: signInPassword
    };

    // Assuming you're using Angular's HttpClient, replace this with actual implementation
    fetch('assets/users.json')
    .then(response => response.json())
    .then(users => {
      const foundUser = users.find(user => user.email === signInData.email && user.password === signInData.password);
      if (foundUser) {
        alert('Successful sign in');
        // Redirect or do something else upon successful sign in
      } else {
        alert('Invalid email or password');
      }
    })
    .catch(error => console.error('Error:', error));
  }
</script>
</body>
</html>
