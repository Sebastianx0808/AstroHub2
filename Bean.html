<script>
  const factCarouselInner = document.querySelector('#factsCarousel .carousel-inner');
  let currentFactIndex = 0;

  function showFact(index) {
    const translateValue = -index * 100 + '%';
    factCarouselInner.style.transform = 'translateX(' + translateValue + ')';
  }

  function nextFact() {
    currentFactIndex = (currentFactIndex + 1) % document.querySelectorAll('#factsCarousel .carousel-item').length;
    showFact(currentFactIndex);
  }

  function prevFact() {
    currentFactIndex = (currentFactIndex - 1 + document.querySelectorAll('#factsCarousel .carousel-item').length) % document.querySelectorAll('#factsCarousel .carousel-item').length;
    showFact(currentFactIndex);
  }

  document.addEventListener('DOMContentLoaded', function () {
    showFact(currentFactIndex);
    
  });
</script>
